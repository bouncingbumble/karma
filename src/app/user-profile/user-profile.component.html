<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div *ngFor="let user of users">
        <h1 class="number">{{user.wallet.karma}}</h1>
        <h4 class="string">{{user.name}}'s KARMA</h4>
        <app-webcam id="webcam"></app-webcam>
        <button class="btn btn-lg btn-primary" (click)="grabImg64(user)"> generate post data </button>
      </div>
    </div>
  </div>
</div>
